<!DOCTYPE html>
<html>
  <head>
    <title>Search example</title>
  </head>
  <body>
    <h1>Welcome user!</h1>
    <p>Check if product is available in our warehouse</p>
    <p id="result"></p>
    <form>
        <input id="searchbar" name="search" />
        <input type="submit" value="Search"/>
    </form>
    
    <script>
        function getArgument(name){
            let arguments = window.location.search.substr(1).split("&")
            let result = "";
            arguments.forEach(element => {
                if (element.split("=")[0] == name){
                    result = decodeURIComponent(element.split("=")[1]);
                }
            })
            return result;
        }
        let uservalue = getArgument("search");
        if (uservalue != ""){
            if (["phone","smartphone","laptop","pc","computer"].includes(uservalue)){
                document.getElementById("result").innerHTML = "Product is available";
            } else {
                document.getElementById("result").innerHTML = "Product " + uservalue + " is not available";
            }
        }        
    </script>
  </body>
</html>
